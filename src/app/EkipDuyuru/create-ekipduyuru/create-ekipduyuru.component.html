<div class="p-p-6">
    <form #ekipduyuruAddForm="ngForm" (ngSubmit)="onSubmitSave()">
        <div class="p-fluid">
            <div class="p-field p-col-12">
                <label for="ekip">Ekip AdÄ± Giriniz</label><br>
                <input type="text" maxlength="25" pInputText id="ekip" placeholder="Ekip giriniz" #ekip="ngModel"
                    [(ngModel)]="ekipduyuru.ekip" name="ekip" required />
            </div>
        </div>
        <div class="p-fluid">
            <div class="p-field p-col-12">
                <label for="duyuru">Duyuruyu Giriniz</label><br>
                <input type="text" maxlength="25" pInputText id="duyuru" placeholder="Duyuruyu giriniz" #duyuru="ngModel"
                    [(ngModel)]="ekipduyuru.duyuru" name="duyuru" required />
            </div>
        </div>

        <div class="p-fluid">
            <div class="p-field p-col-12">
                <label for="tarih">Duyuru Tarihi Giriniz</label>

                <input type="text" maxlength="25" pInputText id="tarih" placeholder="Duyuru Tarihi giriniz"
                    #tarih="ngModel" [(ngModel)]="ekipduyuru.tarih" name="tarih" required />

            </div>
        </div>

        <div class="p-text-right p-mr-2">
            <p-button type="submit" icon="pi pi-check" label="Duyuru Ekle" class="p-button-text"
                [disabled]="ekipduyuruAddForm.invalid"></p-button>
        </div>
    </form>
</div>
