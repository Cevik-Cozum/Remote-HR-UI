

<div class="p-text-center">
    <p-button (click)="showBasicDialog()" icon="pi pi-plus" label="Toplantı Güncelle"></p-button>
</div>

<p-dialog header="Toplantı Güncelle" [(visible)]="modalAdd" [style]="{width: '50vw'}" [baseZIndex]="10000">
    <hr>
    <form #toplantiodasiAddForm="ngForm" (ngSubmit)="onSubmitUpdate()">
        <div class="p-fluid">
            <div class="p-field p-col-12">
                <label for="salon">Yeni Salonu Giriniz</label><br>
                <input type="text" maxlength="25" pInputText id="salon" placeholder="Yeni Salon giriniz" #salon="ngModel"
                    [(ngModel)]="toplantiodasi.salon" name="salon" required />
            </div>
        </div>
        <div class="p-fluid">
            <div class="p-field p-col-12">
                <label for="konu">Yeni Konu Giriniz</label><br>
                <input type="text" maxlength="25" pInputText id="konu" placeholder="Yeni Konu giriniz" #konu="ngModel"
                    [(ngModel)]="toplantiodasi.konu" name="konu" required />
            </div>
        </div>

        <div class="p-fluid">
            <div class="p-field p-col-12">
                <label for="tarih">Yeni Toplantı Tarihi Giriniz</label>
                
                    <input type="text" maxlength="25" pInputText id="tarih" placeholder="Yeni Toplantı Tarihi giriniz"
                        #tarih="ngModel"   [(ngModel)]="toplantiodasi.tarih" name="tarih" required />
               
            </div>
        </div>

        <div class="p-text-right p-mr-2">
            <p-button type="submit" icon="pi pi-check" label="Güncelle" class="p-button-text"
                [disabled]="toplantiodasiAddForm.invalid"></p-button>
        </div>
    </form>
</p-dialog>
