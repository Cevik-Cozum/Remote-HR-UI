<div class="p-p-6">
    <form #toplantiodasiAddForm="ngForm" (ngSubmit)="onSubmitSave()">
        <div class="p-fluid">
            <div class="p-field p-col-12">
                <label for="salon">Salon Giriniz</label><br>
                <input type="text" maxlength="25" pInputText id="salon" placeholder="Salon giriniz" #salon="ngModel"
                    [(ngModel)]="toplantiodasi.salon" name="salon" required />
            </div>
        </div>
        <div class="p-fluid">
            <div class="p-field p-col-12">
                <label for="konu">Konu Giriniz</label><br>
                <input type="text" maxlength="25" pInputText id="konu" placeholder="Konu giriniz" #konu="ngModel"
                    [(ngModel)]="toplantiodasi.konu" name="konu" required />
            </div>
        </div>

        <div class="p-fluid">
            <div class="p-field p-col-12">
                <label for="tarih">Toplantı Tarihi Giriniz</label>

                <input type="text" maxlength="25" pInputText id="tarih" placeholder="Toplantı Tarihi giriniz"
                    #tarih="ngModel" [(ngModel)]="toplantiodasi.tarih" name="tarih" required />

            </div>
        </div>

        <div class="p-text-right p-mr-2">
            <p-button type="submit" icon="pi pi-check" label="Toplantı Ekle" class="p-button-text"
                [disabled]="toplantiodasiAddForm.invalid"></p-button>
        </div>
    </form>
</div>
