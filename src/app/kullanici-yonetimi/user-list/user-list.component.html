<div class="p-p-4">
    <!-- Kullanıcı Ekle Butonu -->
    <div class="p-text-center">
        <button pButton pRipple type="button" label="Kullanıcı Ekle" icon="pi pi-user-plus"
            class="p-button-outlined p-button-success" (click)="showModalDialogAdd()"></button>
    </div>
    <br>
    <hr class="hrGray"><br>
    <!-- Kullanıcı Ekle Penceresi -->
    <p-dialog header="Kullanıcı Ekle" [(visible)]="modalAdd" [modal]="true" [style]="{width: '35vw'}"
        [baseZIndex]="10000" [draggable]="false" [resizable]="false" [contentStyle]="{'overflow': 'visible'}">
        <hr>
        <form #userAddForm="ngForm" (ngSubmit)="register()">
            <div class="p-fluid">
                <div class="p-field p-col-12">
                    <label for="name">İsim</label>
                    <span class="p-input-icon-right">
                        <i class="pi pi-user" style="color:#0D89EC;"></i>
                        <input type="text" maxlength="25" pInputText id="name" placeholder="İsim giriniz"
                            #name="ngModel" [(ngModel)]="user.name" name="name" required />
                    </span>
                </div>
                <div class="p-field p-col-12">
                    <label for="username">Kullanıcı Adı</label>
                    <span class="p-input-icon-right">
                        <i class="pi pi-user" style="color:#0D89EC;"></i>
                        <input type="text" maxlength="25" pInputText id="username" placeholder="Kullanıcı adı giriniz"
                            #username="ngModel" [(ngModel)]="user.username" name="username" required />
                    </span>
                </div>
                <div class="p-field p-col-12">
                    <label for="password">Şifre</label>
                    <span class="p-input-icon-right">
                        <i class="pi pi-lock" style="color:#0D89EC;"></i>
                        <input pPassword type="password" placeholder="Şifre giriniz" name="password" id="password"
                            maxlength="25" #password="ngModel" [(ngModel)]="user.password" required />
                    </span>
                </div>
            </div>
            <div class=" p-field p-col-12 p-text-center" style="background-color:red;color:white;border-radius: 5px;"
                *ngIf="errorMessage">
                <label>{{errorMessage}}</label>
            </div>
            <div class="p-text-right p-mr-2">
                <p-button type="submit" icon="pi pi-check" label="Kaydet" class="p-button-text"
                    [disabled]="userAddForm.invalid"></p-button>
            </div>
        </form>
    </p-dialog>
    <!-- Kullanıcı Tablosu -->
    <p-table [value]="userList">
        <ng-template pTemplate="header">
            <tr>
                <th>İsim</th>
                <th>Kullanıcı Adı</th>
                <th>Rol</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.role}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
