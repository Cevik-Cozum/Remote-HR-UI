<style>
    h1{
        font-size: 50px;
        text-align: center;
    }
</style>
<h1>Announcement List</h1>
<p-table [value]="lists">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Descriptions</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-car>
        <tr>
            <td>{{list.id}}</td>
            <td>{{list.title}}</td>
            <td>{{list.descriptions}}</td>
            <td>
                <button pButton pRipple type="submit" label="DELETE" class="p-button-danger"></button>
                <button style="margin-left: 10px;" pButton pRipple type="submit" label="DETAIL" class="p-button-primary"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="footer" let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{col.header}}
            </td>
        </tr>
    </ng-template>
</p-table>
