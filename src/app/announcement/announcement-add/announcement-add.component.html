<div class="p-p-6">
    <form #announcementAddForm="ngForm" (ngSubmit)="onSubmitSave()">
        <div class="p-fluid">
            <div class="p-field p-col-12">
                <label for="id">Duyuru Numarası Giriniz</label><br>
                <input type="text" maxlength="25" pInputText id="salon" placeholder="Duyuru Numarası giriniz" #id="ngModel"
                    [(ngModel)]="announcement.id" name="id" required />
            </div>
        </div>
        <div class="p-fluid">
            <div class="p-field p-col-12">
                <label for="title">Başlık Giriniz</label><br>
                <input type="text" maxlength="25" pInputText id="title" placeholder="Başlık giriniz" #title="ngModel"
                    [(ngModel)]="announcement.title" name="title" required />
            </div>
        </div>

        <div class="p-fluid">
            <div class="p-field p-col-12">
                <label for="description">İçerik Giriniz</label>
                <textarea type="text" maxlength="25" pInputText id="description" placeholder="İçerik giriniz"
                    #description="ngModel" [(ngModel)]="announcement.description" name="description" required> </textarea>

            </div>
        </div>

        <div class="p-text-right p-mr-2">
            <p-button type="submit" icon="pi pi-check" label="Duyuru Ekle" class="p-button-text"
               ></p-button>
        </div>
    </form>
</div>
